<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-4 searchDiv">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter location"
                        aria-label="Location" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="submit">Search</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 historyDiv">
                        <h5 id="listTitle"></h5>
                        <div class="historyList">
                            <!-- Insert saved cities list here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="col-7 todayDiv hidden">
                    <h3 id="todayTitle"></h3>
                    <div class="card-body mainCardDetails">
                        <h4 id="mainCardTitle"></h4>
                        <img src="" alt="todays weather" id="mainIcon">
                        <p class="card-text" id="temperature"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="uvi"><span id="uvIndex"></span></p>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-12 forecastDiv hidden">
                            <h5 id="5dayTitle"></h5>
                            <div class="row forecastDetails">
                                <div class="col-2 card-body">
                                    <h6 id="fcasteDate-0"></h6>
                                    <img src="" alt="day0 weather" id="dayicon-0">
                                    <p class="card-text" id="fcTemp-0"></p>
                                    <p class="card-text" id="fcHumid-0"></p>
                                </div>
                                <div class="col-2 card-body">
                                    <h6 id="fcasteDate-1"></h6>
                                    <img src="" alt="day1 weather" id="dayicon-1">
                                    <p class="card-text" id="fcTemp-1"></p>
                                    <p class="card-text" id="fcHumid-1"></p>
                                </div>
                                <div class="col-2 card-body">
                                    <h6 id="fcasteDate-2"></h6>
                                    <img src="" alt="day2 weather" id="dayicon-2">
                                    <p class="card-text" id="fcTemp-2"></p>
                                    <p class="card-text" id="fcHumid-2"></p>
                                </div>
                                <div class="col-2 card-body">
                                    <h6 id="fcasteDate-3"></h6>
                                    <img src="" alt="day3 weather" id="dayicon-3">
                                    <p class="card-text" id="fcTemp-3"></p>
                                    <p class="card-text" id="fcHumid-3"></p>
                                </div>
                                <div class="col-2 card-body">
                                    <h6 id="fcasteDate-4"></h6>
                                    <img src="" alt="day4 weather" id="dayicon-4">
                                    <p class="card-text" id="fcTemp-4"></p>
                                    <p class="card-text" id="fcHumid-4"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
